<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Botanica: Contemporary Art Outside</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script
      src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"
      defer
    ></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="/style.css" rel="stylesheet" />
    <script type="text/javascript" src="./app.js" defer></script>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="icon.jpg" />
    <link rel="favicon" href="icon.jpg" />
  </head>
  <body>
    <div class="app">
      <h1 class="header">
        <img src="/icon.jpg" alt="" width="32" height="32" />Botanica:

      <div class="app__body">
        <div class="loader"></div>
        <div id="map"></div>
        <div class="content closed">
          <div class="content__popup">
            <button class="close">&laquo; Close</button>
            <div class="content__el"></div>

        </div>
      </div>
    </div>

</html>
